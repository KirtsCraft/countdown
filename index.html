<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Doomsday Clock</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div id="container">
      <div id="timer-holder">
        <span>
        Time until end of year:
        </span>
        <div class="timer">
          <span id="john"></span>
        </div>
      </div>
      <table>
        <td class="column1">
          <div class="subtimer">
            <span class="timer-header">
              Time until spring break:
            </span>
            <span class="timer" id="springtimer"></span>
          </div>
          <div class="subtimer">
            <span class="timer-header">
              placeholder
            </span>
            <span class="timer">Finished!</span>
          </div>
        </td>
        <td class="column2">
          <div class="subtimer">
            <span class="timer-header">
              Time until trump gone:
            </span>
            <span class="timer" id="trumptimer"></span>
          </div>
          <div class="subtimer">
            <span class="timer-header">
              placeholder
            </span>
            <span class="timer">Finished!</span>
          </div>
        </td>
      </table>
    </div>
  <script src="main.js"></script>
  </body>
  <footer>
  </footer>
</html>
